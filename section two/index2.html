<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!-- React Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- React DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel liberary -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>StateLess Functional Components</title>
</head>

<body>

    <div id="app">React Has Not Rendered Yet</div>
    <script type="text/babel">
        // Our First Stateless Component
        // Component is Capitalized
        // One return statement
    var  ColorSpectrum = function(){
        return(
            <h1> Red, Orange, Yellow, Green, Blue, Indigo, Violet </h1>
        );
    }
    var ColorRed = function(){
        return(
            <h1> Red </h1>
        );
    }
    var ColorOrange = function(){
        return(
            <h1> Orange </h1>
        );
    }
    var ColorYellow = function(){
        return(
            <h1> Yellow </h1>
        );
    }
    var ColorGreen = function(){
        return(
            <h1> Green </h1>
        );
    }
    var ColorBlue = function(){
        return(
            <h1> Blue </h1>
        );
    }
    var ColorIndigo = function(){
        return(
            <h1> Indigo </h1>
        );
    }
    // Create a component for all the colors of the spectrum and render them to the DOM
    // within one parent div

        ReactDOM.render(
            <div>
            <ColorSpectrum/>
            <ColorRed/>
            <ColorOrange/>
            <ColorYellow/>
            <ColorGreen/>
            <ColorBlue/>
            <ColorIndigo/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body>

</html>
